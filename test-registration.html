<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetSpecter - Registration Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
            color: #c9d1d9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        h1 {
            color: #58a6ff;
            margin-bottom: 10px;
        }

        .subtitle {
            opacity: 0.7;
            margin-bottom: 30px;
        }

        input,
        button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #30363d;
            background: #0d1117;
            color: #c9d1d9;
            font-size: 14px;
        }

        button {
            background: #238636;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        button:hover {
            background: #2ea043;
        }

        button:disabled {
            background: #21262d;
            cursor: not-allowed;
        }

        .result {
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            word-break: break-all;
        }

        .success {
            background: rgba(46, 160, 67, 0.1);
            border: 1px solid #2ea043;
            color: #3fb950;
        }

        .error {
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid #f85149;
            color: #f85149;
        }

        .info {
            background: rgba(88, 166, 255, 0.1);
            border: 1px solid #58a6ff;
            color: #58a6ff;
            font-size: 12px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîê NetSpecter Registration Test</h1>
        <p class="subtitle">Direct backend connection test</p>

        <div class="info">
            <strong>Backend URL:</strong><br>
            <span id="backendUrl">https://net-specter-1.onrender.com</span>
        </div>

        <form id="registerForm" style="margin-top: 20px;">
            <label>Email</label>
            <input type="email" id="email" placeholder="your@email.com" required>

            <label>Password</label>
            <input type="password" id="password" placeholder="Enter password" required>

            <button type="submit" id="submitBtn">Register</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        const BACKEND_URL = 'https://net-specter-1.onrender.com';
        const form = document.getElementById('registerForm');
        const resultDiv = document.getElementById('result');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            submitBtn.disabled = true;
            submitBtn.textContent = 'Registering...';
            resultDiv.innerHTML = '';

            try {
                const response = await fetch(`${BACKEND_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>‚úÖ Registration Successful!</strong><br><br>
                        <strong>Email:</strong> ${data.email}<br>
                        <strong>Token:</strong> ${data.token.substring(0, 50)}...<br><br>
                        <em>The backend is working perfectly!</em>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <strong>‚ùå Registration Failed</strong><br><br>
                        ${data.error || JSON.stringify(data)}
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <strong>‚ùå Network Error</strong><br><br>
                    ${error.message}<br><br>
                    <em>Check if backend is accessible</em>
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Register';
            }
        });
    </script>
</body>

</html>
