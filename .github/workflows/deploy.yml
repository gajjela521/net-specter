name: NetSpecter Deploy (Auto Prod)

on:
  push:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Backend Test
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven
      - name: Test Backend
        run: cd backend && mvn test

      # Frontend Check
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Build Frontend
        run: |
          cd net-specter-ui
          npm install
          npm run build

  deploy-prod:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: ðŸš€ Deploy to PRODUCTION
        if: ${{ secrets.RENDER_DEPLOY_HOOK_PROD != '' }}
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_PROD }}
