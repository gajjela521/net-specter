name: NetSpecter Production Flow

on:
  push:
    branches: ["main"]

jobs:
  # ------------------------------------------------------------------
  # STAGE 1: BUILD (Compile & Package)
  # ------------------------------------------------------------------
  build-stage:
    name: üèóÔ∏è Build Application
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Backend Build
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven
      - name: Compile Backend code
        run: cd backend && mvn clean package -DskipTests

      # Frontend Build
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Build Frontend Assets
        run: |
          cd net-specter-ui
          npm install
          npm run build

  # ------------------------------------------------------------------
  # STAGE 2: VALIDATE (Run Unit Tests)
  # ------------------------------------------------------------------
  test-stage:
    name: üß™ Validate Unit Tests
    needs: build-stage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Run JUnit Tests
        run: cd backend && mvn test

  # ------------------------------------------------------------------
  # STAGE 3: DEPLOY (Production)
  # ------------------------------------------------------------------
  deploy-stage:
    name: üöÄ Deploy to Production
    needs: test-stage
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Trigger Render Deployment
        env:
          DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK_PROD }}
        run: |
          if [ -n "$DEPLOY_HOOK" ]; then
            echo "pipeline verified. deploying to production..."
            curl -X POST "$DEPLOY_HOOK"
          else
            echo "::error::DEPLOY_HOOK is not set."
            exit 1
          fi
